<!DOCTYPE html>
<html>
<head>
    <title>The Samarium Movie Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container ">
  <div class="row ">
  <img src="./Images/Banner2.png" class="rounded mx-auto d-block mb-4 mt-4" alt="Movie Ticket" width="100%">
  </div>
  <div class="row">
    <div class="col-md-4"></div>
  <button id="createMovieButton" class="btn btn-primary btn-block col-md-4 align-items-center ">Create A Movie</button>
  <div class="col-md-4"></div>
  <form  method="POST" name="createMovie" id="createMovie">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Movie title....">
        </div>
        <div class="form-group col-md-6">
          <label for="director">Director</label>
          <input type="text" class="form-control" id="director" placeholder="Enter Director Name....">
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" placeholder="Enter A Genre....">
          </div>
          <div class="form-group col-md-6">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Enter Year....">
          </div>
        </div>
        <button type="submitMovie" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div class="container" id="MovieList">
        <table id="my_table" class="table table-hover">
            <thead>
                <th>Title</th><th>Year</th>
            </thead>
            <tbody id= "movieList1" >
                <tr>
                    <td colspan="3">
                        <div id="accordion" class="collapse">Movie Details <br></br> <button type="button" class="btn btn-primary">Edit</button></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="movieForm">
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Edit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form method="POST" id="updateForm">
  <div class="modal-body">
    <script type="text/javascript">
        function form_submit() {
      document.getElementById("updateForm").submit();
    }    
    </script>
</div>
</form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<div class="modal" id="movieModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Movie Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
